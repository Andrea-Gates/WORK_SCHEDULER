  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">  
      <!-- timeblocks -->
        <div class="input-group">
          <span class="input-group-text time-block" hour-id="9">9AM</span>
          <textarea class="form-control slot-9AM" aria-label="With textarea" id="9AM" placeholder="Add scheduled event here"></textarea>
          <button class="col-md-1 saveBtn" aria-label="save button 9am">
            <i class="fas fa-circle"></i>
          </button>
        </div>
        <div class="input-group">
          <span class="input-group-text time-block" hour-id="10">10AM</span>

        </div>
        <div class="input-group">
          <span class="input-group-text time-block" hour-id="12">12PM</span>
          <textarea class="form-control slot-12PM" aria-label="With textarea" id="12PM" placeholder="Add scheduled event here"></textarea>
          <button class="col-md-1 saveBtn" aria-label="save button 12pm">
            <i class="fas fa-circle"></i>

        </div>
        <div class="input-group">

          <button class="col-md-1 saveBtn" aria-label="save button 4pm">
            <i class="fas fa-circle"></i>

        </div>
        <div class="input-group">
